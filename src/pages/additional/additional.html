<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon color="dark" name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Additional information</ion-title>
  </ion-navbar>

  <!--
    Segments dividing the page into three sections
  -->
  <ion-toolbar color="primary-light2">
    <ion-segment [(ngModel)]="additional">
      <ion-segment-button value="competences">
        Competences
      </ion-segment-button>

      <ion-segment-button value="interests">
        Interests
      </ion-segment-button>

      <ion-segment-button value="skills">
        Skills
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content style="background-color: #222">
  <div [ngSwitch]="additional">

    <!--
      List of competences (technical skills) - only some of the coding languages 
      are shown and it says the design tools I have a bit of experience with
    -->
    <ion-list *ngSwitchCase="'competences'">
      <ion-item-group>
        <ion-item-divider color="primary-light2"> CODING </ion-item-divider>
        <ion-item color="dark" style="color: #86414c"> <b>Python</b> </ion-item>
        <ion-item color="dark" style="color: #86414c"> <b>Java</b> </ion-item>
        <ion-item color="dark" style="color: #86414c"> <b>Matlab</b> </ion-item>
        <ion-item color="dark" style="color: #86414c"> <b>PHP</b> </ion-item>
        <ion-item color="dark" style="color: #86414c"> <b>HTML</b> </ion-item>
        <ion-item color="dark" style="color: #86414c"> <b>C</b> </ion-item>
        <ion-item color="dark" style="color: #86414c"> <b>Android</b> </ion-item>
        <ion-item color="dark" style="color: #86414c"> <b>JavaScript</b> </ion-item>
        <ion-item color="dark" style="color: #86414c"> <b>SQL</b> </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider color="primary-light2"> DESIGN </ion-item-divider>
        <ion-item color="dark" style="color: #86414c"> <b>Photoshop</b> </ion-item>
        <ion-item color="dark" style="color: #86414c"> <b>After Effects</b> </ion-item>
        <ion-item color="dark" style="color: #86414c"> <b>MarvelApp - App prototyping</b> </ion-item>
    </ion-item-group>
    </ion-list>

    <!--
      List of interests - some of my interests
    -->
    <ion-list *ngSwitchCase="'interests'">
      <ion-item color="dark" style="color: #86414c"> <b>Reading</b> </ion-item>
      <ion-item color="dark" style="color: #86414c"> <b>Photography</b> </ion-item>
      <ion-item color="dark" style="color: #86414c"> <b>Music</b> </ion-item>
      <ion-item color="dark" style="color: #86414c"> <b>Traveling</b> </ion-item>
      <ion-item color="dark" style="color: #86414c"> <b>Art & Design</b> </ion-item>
      <ion-item color="dark" style="color: #86414c"> <b>Social Media </b></ion-item>
    </ion-list>

    <!--
      List of skills - some of my soft skills
    -->
    <ion-list *ngSwitchCase="'skills'">
      <ion-item color="dark" style="color: #86414c"> <b>Team work</b> </ion-item>
      <ion-item color="dark" style="color: #86414c"> <b>Willing to learn new things</b> </ion-item>
      <ion-item color="dark" style="color: #86414c"> <b>Organized</b> </ion-item>
      <ion-item color="dark" style="color: #86414c"> <b>Hard working</b> </ion-item>
    </ion-list>

  </div>
</ion-content>
