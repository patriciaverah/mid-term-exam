<!-- CV's login page -->
<ion-content class="bg-image no-scroll" style="background-color: #641a30;" padding >
  <!-- App logo -->
  <ion-icon name="bulb" style="zoom: 5.0; margin: 20% 20% 10% 37%;" color="primary-light2"></ion-icon>

  <!-- Username and Password fields and labels -->
  <div class="login-div">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-list class="list" inset>
        
        <ion-item class="label">
          <ion-label color="primary-light" style="font-size: 12px; font-family: Montserrat-Black;" stacked> Email </ion-label>
          <ion-input color="light" type="text" name="email" placeholder="Enter e-mail" [(ngModel)]="registerCredentials.email" required> </ion-input>
        </ion-item>

        <ion-item class="label">
          <ion-label color="primary-light" style="font-size: 12px; font-family: Montserrat-Black;" stacked> Password </ion-label>
          <ion-input color="light" type="password" name="password" placeholder="Enter password" [(ngModel)]="registerCredentials.password" required> </ion-input>
        </ion-item>
      
      </ion-list>

      <p class="text" style="font-family: Montserrat-Black; font-size: 14px; color: #86414c;"> Forgot your password? </p>

      <div text-center>
        <button class="btnWidth" ion-button color="dark" type="submit" [disabled]="!registerForm.form.valid"> Login </button>
      </div>

      <div text-center>
        <button class="myButton" ion-button color="dark" outline type="button" (click)="createAccount()"> Sign Up </button>
      </div>
    </form>
  </div>
</ion-content>
